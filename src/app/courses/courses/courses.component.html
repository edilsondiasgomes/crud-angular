<mat-card>

  <mat-toolbar color="primary">
    Cursos Disponíveis
    <button style="margin-left: .5rem;" mat-mini-fab color="accent"
      aria-label="Example icon button with a plus one icon">
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th id="id" mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let course"> {{course._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th id="nome" mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th id="categoria" mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}}
          <mat-icon aria-hidden="false" aria-label="Categoria Cursos">{{course.category |
            category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th id="actions" mat-header-cell *matHeaderCellDef> Ações </th>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Deletar curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>


      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner style="text-align: center;"></mat-spinner>
    </div>
  </ng-template>

</mat-card>
