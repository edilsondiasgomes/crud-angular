<mat-table [dataSource]="courses">

  <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell id="id" *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course._id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell id="nome" *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell id="categoria" *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.category}}
      <mat-icon style="margin-left: .5rem;" aria-hidden="false" aria-label="Categoria Cursos">{{course.category |
        category}}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell id="actions" *matHeaderCellDef class="action-table"> Ações </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-table">
      <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onRemove(course)" mat-icon-button color="warn" aria-label="Deletar curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>


  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
