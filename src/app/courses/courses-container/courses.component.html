<mat-card>

  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
    <button style="margin-left: .5rem;" mat-mini-fab color="accent"
      aria-label="Example icon button with a plus one icon">
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-courses-list (edit)="onEdit($event)" (remove)="onRemove($event)"
      *ngIf="courses$ | async as courses; else loading" [courses]="courses"></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner style="text-align: center;"></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
